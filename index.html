<!DOCTYPE html>
<html lang="es">
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/exporters/GLTFExporter.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Modelo Zen Ultra-Realista</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- Importar Three.js y GLTFExporter -->
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/exporters/GLTFExporter.js"></script>

<script>
/* ============================
   MODELO ZEN ULTRA-REALISTA
============================ */

// ====== ESCENA ======
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0d1b2a); // Azul profundo zen

// ====== CÁMARA ======
const camera = new THREE.PerspectiveCamera(
    60, window.innerWidth / window.innerHeight, 0.1, 1000
);
camera.position.set(0, 2, 6);

// ====== RENDERIZADOR ======
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.physicallyCorrectLights = true;
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

// ====== ILUMINACIÓN REALISTA ======
const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
hemiLight.position.set(0, 10, 0);
scene.add(hemiLight);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(-3, 10, -10);
dirLight.castShadow = true;
dirLight.shadow.mapSize.width = 2048;
dirLight.shadow.mapSize.height = 2048;
dirLight.shadow.radius = 4;
scene.add(dirLight);

const fillLight = new THREE.PointLight(0x8888ff, 0.4);
fillLight.position.set(5, 3, 5);
scene.add(fillLight);

// ====== OBJETO PRINCIPAL (ESFERA) ======
const geometry = new THREE.SphereGeometry(1, 128, 128);
const material = new THREE.MeshPhysicalMaterial({
    color: 0x2196f3,
    roughness: 0.35,
    metalness: 0.1,
    clearcoat: 0.6,
    clearcoatRoughness: 0.2,
    reflectivity: 0.6,
    transmission: 0.1
});
const sphere = new THREE.Mesh(geometry, material);
sphere.castShadow = true;
sphere.receiveShadow = true;
scene.add(sphere);

// ====== SUELO REFLEJANTE ======
const floorGeometry = new THREE.PlaneGeometry(10, 10);
const floorMaterial = new THREE.MeshPhysicalMaterial({
    color: 0x0d1b2a,
    roughness: 0.15,
    metalness: 0.3,
    reflectivity: 0.7
});
const floor = new THREE.Mesh(floorGeometry, floorMaterial);
floor.rotation.x = -Math.PI / 2;
floor.position.y = -1.2;
floor.receiveShadow = true;
scene.add(floor);

// ====== PARTÍCULAS AMBIENTALES ======
const particleCount = 200;
const particlesGeometry = new THREE.BufferGeometry();
const positions = [];
for (let i = 0; i < particleCount; i++) {
    positions.push(
        (Math.random() - 0.5) * 6,
        Math.random() * 3 + 0.5,
        (Math.random() - 0.5) * 6
    );
}
particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
const particlesMaterial = new THREE.PointsMaterial({
    color: 0x88ccff,
    size: 0.05,
    transparent: true,
    opacity: 0.5
});
const particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

// ====== ANIMACIÓN ======
function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.003;
    particles.rotation.y += 0.001;
    renderer.render(scene, camera);
}
animate();

// ====== EXPORTAR GLB ======
const exporter = new THREE.GLTFExporter();
exporter.parse(scene, function(result) {
    const blob = new Blob([JSON.stringify(result)], { type: 'application/octet-stream' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'modelo_zen_ultrarealista.glb';
    link.click();
}, { binary: true });

// ====== AJUSTE DE VENTANA ======
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
